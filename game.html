<!DOCTYPE html>
<html lang="en">
<head>
    <title>Play</title>
    <link rel='stylesheet' href='/styles/reset.css' />
    <link rel='stylesheet' href='/styles/style.css' />
</head>
<body class="container">
    <form id="form chat_form">
            <div>
                <h2 class="title">Questions</h1>
                <h5 class="title" id="question"></h5>
                <div>
                    <button class="btn choice"></button>
                    <button class="btn choice"></button>
                </div>
                <div>
                    <button class="btn choice"></button>
                    <button class="btn choice"></button>
                </div>
            </div>
    
            <div id="chat">
                <h2>Chat</h1>
                <input id="chat_input" type="text">
                <input type="submit" value="Send">
                <div id="future"></div>
            </div>
        </form>
        <script src="/javascript/game.js"></script>
        <script src="/jquery/dist/jquery.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script>
            
                let socket = io.connect();
                // socket.on fired upon successful connection from web browser
                socket.on('connect', function(data){ 
                    // callback will then send to the server the hello world message
                    socket.emit('join', 'Hello World from client'); 
                });

                // socket listener which updates our div with the message that was returned
                socket.on('broad', function(data){ 
                    if (data){
                        $('#future').append(data+ "<br/>");
                    }
                });
            
                // event handler which prevent form submitting and instead sends message to server with values of input field
                $('form').submit(function(e){ 
                    e.preventDefault();
                    var message = $('#chat_input').val();
                    socket.emit('messages', message);
                });
            </script>
            
    </body>
    </html>
